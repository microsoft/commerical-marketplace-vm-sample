# Azure account info
account_id=<the name of the account, such as user@domain.com>
azure_subscription_id=<guid describing the azure subscription>

# Where do you want to deploy?
resource_group_location=<region you would like to use, such as westus2>

# What should the base name be for all of this?
base_name=<base name to use for items created>

# Location information for the image URI
image_uri=<reference to the shared image gallery uri, at SIG-->Image-->Version-->Properties-->Resource ID>

# For the VM, what is the login user and the password?
admin_username=<username to use for login>
admin_password=<password to use for login>

# SKU to use for VM
vm_sku=Standard_DS2_v2
